<div ngDraggable 
  [ngClass]="id"
  class="drag-block" 
  [position]="position"
  (started)="onStart($event)" 
  (stopped)="onStop($event)" 
  (movingOffset)="onMoving($event)"
  [preventDefaultEvent]="true" 
  (endOffset)="onMoveEnd($event)">
  <div class="thumb">
      <mk-menu></mk-menu>
  </div>
</div>
