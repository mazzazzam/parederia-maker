<div ngDraggable
  [position]="position"
  class="quadro"
  [style.width.px]="larguraQuadro"
  [style.height.px]="alturaQuadro"
  [style.background-color]="cor"
  (started)="onStart($event)"
  (stopped)="onStop($event)"
  (movingOffset)="onMoving($event)"
  [preventDefaultEvent]="true"
  (endOffset)="onMoveEnd($event)">
  <mk-thumb
    (alteradoOrientacao)="alteraOrientacao()"
    (alteradoCor)="alteraCor($event)"
    [altura]="altura"
    [largura]="largura">
  </mk-thumb>
</div>
