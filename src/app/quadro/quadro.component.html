<div ngDraggable 
  [ngClass]="id"
  class="drag-block"
  [style.width.px]="largura"
  [style.height.px]="altura"  
  [position]="position"
  (started)="onStart($event)" 
  (stopped)="onStop($event)" 
  (movingOffset)="onMoving($event)"
  [preventDefaultEvent]="true" 
  (endOffset)="onMoveEnd($event)">
  <div class="thumb">
      <mk-menu (alteradoOrientacao)="alteraOrientacao()"></mk-menu>
  </div>
</div>
