<div class="wrapper">
    <!-- sidebar -->
    <mk-sidebar [state]="menuState" [quadros]="quadros"></mk-sidebar>
    <!-- endsidebar -->

    <div id="content">
        <!-- nav do centro -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" (click)="toggleMenu()">
                    <i class="fa fa-3x fa-plus-circle" aria-hidden="true"
                    [hidden]="menuState === 'show'"
                    tooltip="Adicionar um novo quadro."
                    placement="right"
                    ></i>
                    <i class="fa fa-3x fa-chevron-circle-left" aria-hidden="true"
                    [hidden]="menuState !== 'show'"
                    tooltip="Esconder menu."
                    placement="bottom"
                    ></i>
                </a>
                <div class="btn-toolbar mb-2 mb-md-0 float-right">
                    <a href="#">
                        <img class="avatar" src="/assets/img/eu.jpg">
                    </a>
                </div>
            </div>
        </nav>
        <!-- end nav -->

        <!-- footer -->
        <div class="footer fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <i class="fa fa-crop fa-2x float-right"
                        tooltip="Configurar minha parede."
                        placement="left"
                        (click)="smModal.show()"
                        ></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- end footer -->
    </div>

</div>   
<!-- modal configuracao da parede -->
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <h4 id="dialog-sizes-name2" class="modal-title text-center">Conf minha paredinha</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row col-xs-12 text-center">
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="Largura" id="largura">
                </div>
                <div class="col-xs-2 text-center">
                    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="Altura" id="altura">
                </div>
                <div class="col-xs-12 help-block">
                    <small>Digite os as medidas da parede em cent√≠metros.</small>
                </div>
    
                <div class="col-xs-12">
                    <hr />
                    <button class="jscolor {valueElement:null,value:'fff'} corparede">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i> COR DA PAREDE
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- end modal -->

<router-outlet></router-outlet>
