<div class="wrapper">
    <mk-sidebar [state]="menuState" [quadros]="quadros"></mk-sidebar>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" (click)="toggleMenu()">
                    <i class="fa fa-3x fa-plus-circle" aria-hidden="true"
                    [hidden]="menuState === 'show'"
                    tooltip="Adicionar um novo quadro."
                    placement="right"
                    ></i>
                    <i class="fa fa-3x fa-chevron-circle-left" aria-hidden="true"
                    [hidden]="menuState !== 'show'"
                    tooltip="Esconder menu."
                    placement="bottom"
                    ></i>
                </a>
                <div class="btn-toolbar mb-2 mb-md-0 float-right">
                    <a href="#">
                        <img class="avatar" src="/assets/img/eu.jpg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="footer fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <i class="fa fa-crop fa-2x float-right"
                        tooltip="Configurar minha parede."
                        placement="left"
                        (click)="openModal(template)"
                        ></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>   

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>

<router-outlet></router-outlet>
